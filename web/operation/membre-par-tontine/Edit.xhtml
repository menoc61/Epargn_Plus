<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrivilegeEditDlg" widgetVar="PrivilegeEditDialog" 
                  modal="true" resizable="false" appendTo="@(body)" 
                  header="MODIFIER UN MEMBRE">
            <h:form id="PrivilegeEditForm">
                <h:panelGroup id="display">

                    <h:panelGrid columns="2">

                        <p:outputLabel value="Membre"/>
                        <p:outputLabel value="#{membreParTontineController.membretontine.idmembre.nom} #{membreParTontineController.membretontine.idmembre.prenom}"/>

                        <p:outputLabel value="Etat"/>
                        <h:selectBooleanCheckbox  value="#{membreParTontineController.membretontine.etat}" required="true" />

                    </h:panelGrid>

                    <p:separator />

                    <center>
                        <p:commandButton icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('PrivilegeEditDialog').hide()"/> 
                        <p:commandButton actionListener="#{membreParTontineController.edit()}" icon="ui-icon-check" value="#{langues.Valider}" update="display,:PrivilegeListForm:datalist,:PrivilegeListForm:msgErreur" oncomplete="PF('PrivilegeEditDialog').hide()"/>
                    </center>


                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

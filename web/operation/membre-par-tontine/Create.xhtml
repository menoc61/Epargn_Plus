<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <p:dialog id="PrivilegeCreateDlg" widgetVar="PrivilegeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="AJOUT DES MEMBRE D'UN CYCLE">
            <h:form id="PrivilegeCreateForm">

                <h:panelGroup id="display">

                    <center>
                        <p:panelGrid columns="2">

                            <p:outputLabel value="#{langues.cycle}" for="ulisateur" />
                            <p:selectOneMenu id="ulisateur" value="#{membreParTontineController.cycletontine}" required="true" converter="cycletontineConverter" requiredMessage="#{langues.utilisateur} : #{langues.requis}">
                                <f:selectItem itemLabel="#{langues.choisir}" itemValue=""/> 
                                <f:selectItems value="#{membreParTontineController.cycletontines}" var="item" itemLabel="#{item.nomfr}" itemValue="#{item}"/>                     
                                <p:ajax listener="#{membreParTontineController.update()}" update="access"/>
                            </p:selectOneMenu>

                        </p:panelGrid>
                    </center>

                    <br/>

                    <p:pickList id="access" value="#{membreParTontineController.membreDualList}" var="menu" effect="bounce"
                                itemValue="#{menu}" itemLabel="#{menu.idmembre.nom} #{menu.idmembre.prenom}" showSourceControls="true" showTargetControls="true" showCheckbox="false"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="membretontineConverter" required="true" requiredMessage="#{langues.region} : #{langues.requis}">

                        <f:facet name="sourceCaption">#{langues.DISPONIBLES}</f:facet>
                        <f:facet name="targetCaption">#{langues.SELECTIONNEES}</f:facet>                            
                    </p:pickList>

                    <p:separator/>

                    <center>                        
                        <p:commandButton icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('PrivilegeCreateDialog').hide()"/>
                        <p:commandButton actionListener="#{membreParTontineController.save()}" icon="ui-icon-check" value="Valider" update="display,:PrivilegeListForm:datalist,:PrivilegeListForm:msgErreur" oncomplete="PF('PrivilegeCreateDialog').hide()"/>
                    </center>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

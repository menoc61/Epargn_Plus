<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="size" hideEffect="size" id="ArrondissementViewDlg" widgetVar="ArrondissementViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.sanction}" closeOnEscape="true">

            <h:form id="ArrondissementViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style=" width: 650px;height: 180px"  columnClasses="column" rendered="#{sanctionController.selected != null}">

                        <h:outputText value="#{langues.nom_francais}"/>
                        <h:outputText style="width: 600px; " value="#{sanctionController.selected.nomFr}"/>

                        <h:outputText value="#{langues.nom_anglais}"/>
                        <h:outputText style="width: 600px; " value="#{sanctionController.selected.nomEn}"/>

                        <h:outputText value="#{langues.montant}"/>
                        <h:outputText style="width: 600px; " value="#{sanctionController.selected.montant}"/>
  
                    </p:panelGrid>
                    <p:commandButton value="#{langues.Close}" onclick="PF('ArrondissementViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

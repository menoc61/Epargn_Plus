<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="InstitutionCreateDlg" widgetVar="InstitutionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.motifaide}" closeOnEscape="true">

            <h:form id="InstitutionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style="width: 800px; height:100px" columnClasses="column">

                      
                        <p:outputLabel value="#{langues.nom_francais}" for="nom_fr" />
                        <p:inputText style=" width: 500px" id="nom_fr" value="#{motifaideController.motifaide.nomfr}"/>

                        <p:outputLabel value="#{langues.nom_anglais}" for="nom_en" />
                        <p:inputText style=" width: 500px" id="nom_en" value="#{motifaideController.motifaide.nomen}"/>

                      
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motifaideController.save()}" value="#{langues.Save}" update="display,:InstitutionListForm:datalist,:growl" oncomplete="PF('InstitutionCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('InstitutionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="actionForm"
            style="position: fixed; width: calc(100% - 240px); z-index: 2; height: 60px; background-color: white; padding-top: 10px; border-bottom: 2px solid dimgrey; margin-top: 60px;">

        <h:panelGrid columns="1"  style="width: 100%">
            <h:panelGroup style="width: 100%">
                
                <h:panelGroup>
                    <h:outputLabel for="cotis"
                                   value="#{langues.cotisationn}" />
                    <p:selectOneMenu id="cotis"
                                     value="#{cotisationInscriptionController.cotisation.idcotisation}"
                                     style="width: 450px;">
                        <p:ajax listener="#{cotisationInscriptionController.updateData()}"
                                update=":ListerForm,:actionForm" />
                        <f:selectItem itemLabel="#{langues.choisir}" itemValue="0" />
                        <f:selectItems value="#{cotisationInscriptionController.list_cotisations}"
                                       var="el_c"
                                       itemValue="#{el_c.idcotisation}"
                                       itemLabel="#{el_c.nom}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                

                <p:commandButton id="editButton"   
                                 icon="ui-icon-pencil" 
                                 value="#{langues.Edit}"
                                 style="float: right"
                                 actionListener="#{cotisationInscriptionController.prepareEdit()}" 
                                 disabled="#{!cotisationInscriptionController.modifier}"
                                 update=":growl,:AddMembreForm"/>


                <p:commandButton id="createButton" 
                                 icon="ui-icon-plus"   
                                 value="#{langues.inscrire}" 
                                 actionListener="#{cotisationInscriptionController.prepareInscription()}"
                                 style="float: right"
                                 update=":growl,:AddMembreForm"
                                 disabled="#{cotisationInscriptionController.cotisation.idcotisation == null || cotisationInscriptionController.cotisation.estTermine}"/>


            </h:panelGroup>
        </h:panelGrid>


    </h:form>

</ui:composition>

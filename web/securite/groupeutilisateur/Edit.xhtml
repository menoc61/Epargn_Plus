<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeUtilisateurEditDlg" widgetVar="GroupeUtilisateurEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.modifier_groupe_utilisateur}">
            <h:form id="GroupeUtilisateurEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeUtilisateurController.selectedGroupeutilisateur!=null}">
                        <p:outputLabel value="#{langues.nom}"  for="nom" />
                        <p:inputText id="nom" value="#{groupeUtilisateurController.selectedGroupeutilisateur.nom}" required="true" requiredMessage="#{langues.requis}" />
                        
                        <p:outputLabel value="Etat" for="etat" />
                        <p:selectBooleanCheckbox id="etat" value="#{groupeUtilisateurController.selectedGroupeutilisateur.etat}"/>
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeUtilisateurController.editGoupeUtilisateur()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:GroupeUtilisateurListForm:datalist,:GroupeUtilisateurListForm:msgErreur" oncomplete="PF('GroupeUtilisateurEditDialog').hide()"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('GroupeUtilisateurEditDialog').hide()"/>                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

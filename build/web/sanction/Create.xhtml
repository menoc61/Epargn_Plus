<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="scale" hideEffect="scale" id="ArrondissementCreateDlg" widgetVar="ArrondissementCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="ENREGISTRER UNE SANCTION" closeOnEscape="true">

            <h:form id="ArrondissementCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2" style="width: 600px; height:150px " columnClasses="column">

                        <p:outputLabel value="#{langues.nom_francais}" for="nom" />
                        <p:inputText style=" width: 400px"  id="nom" value="#{sanctionController.sanction.nomFr}" size="254" maxlength="254" required="true"/>
                        
                        <p:outputLabel value="#{langues.nom_anglais}" for="nom1" />
                        <p:inputText style=" width: 400px"  id="nom1" value="#{sanctionController.sanction.nomEn}" size="254" maxlength="254" required="true"/>

                       
                        <p:outputLabel value="#{langues.montant}" for="observ" />
                        <p:inputText style=" width: 400px; "  id="observ" value="#{sanctionController.sanction.montant}" size="254"  maxlength="254"/>
                     
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sanctionController.save()}" value="#{langues.Save}" update="display,:ArrondissementListForm:datalist,:growl" oncomplete="PF('ArrondissementCreateDialog').hide()">
                        <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{langues.Cancel}" onclick="PF('ArrondissementCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

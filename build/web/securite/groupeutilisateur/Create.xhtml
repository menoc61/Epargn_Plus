<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeUtilisateurCreateDlg" widgetVar="GroupeUtilisateurCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.CreateGroupeutilisateurTitle}">
            <h:form id="GroupeUtilisateurCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{langues.nom}" for="nom" />
                        <p:inputText id="nom" value="#{groupeUtilisateurController.groupeutilisateur.nom}" required="true" requiredMessage="#{langues.nom} : #{langues.requis}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{groupeUtilisateurController.saveGroupeUtilisateur()}" style="float: right;" icon="ui-icon-check" value="#{langues.Valider}" update="display,:GroupeUtilisateurListForm:datalist,:GroupeUtilisateurListForm:msgErreur" oncomplete="handleSubmit(args,'GroupeUtilisateurCreateDialog');"/>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Cancel}" onclick="PF('GroupeUtilisateurCreateDialog').hide()"/>

                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

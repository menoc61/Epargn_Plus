<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GroupeUtilisateurViewDlg" widgetVar="GroupeUtilisateurViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{langues.consulter_groupe_utilisateur}">
            <h:form id="GroupeUtilisateurViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{groupeUtilisateurController.selectedGroupeutilisateur != null}">
                        <h:outputText value="#{langues.nom}"/>
                        <h:outputText value="#{groupeUtilisateurController.selectedGroupeutilisateur.nom}" />
                        <h:outputText value="#{langues.date_creation}"/>
                        <h:outputText value="#{groupeUtilisateurController.selectedGroupeutilisateur.datecreation}"/>
                        <h:outputText value="#{langues.etat}"/>
                        <p:selectBooleanCheckbox value="#{groupeUtilisateurController.selectedGroupeutilisateur.etat}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Close}" onclick="PF('GroupeUtilisateurViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="PrivilegeViewDlg" 
                  widgetVar="PrivilegeViewDialog" 
                  modal="true" resizable="false" 
                  appendTo="@(body)" header="CONSULTER UN PRIVILEGE"
                  width="1000"
                  height="550">
            <h:form id="PrivilegeViewForm">
                <h:panelGroup id="display">

                    <h:panelGrid columns="2">
                        <h:outputLabel style="font-family: cambria ; font-size: 25px;color: black" value="#{langues.utilisateur} : "/>
                        <h:outputLabel style="font-family: cambria ; font-size: 25px;color: blueviolet" value="#{privilegeController.compteutilisateur.idutilisateur.nom} #{privilegeController.compteutilisateur.idutilisateur.prenom}"/>
                    </h:panelGrid>

                    <p:dataTable id="datalist"
                                 value="#{privilegeController.privileges}"
                                 var="item"
                                 paginator="true"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50">

                        <p:column filterBy="#{item.idmenu.libelle}" width="50%">
                            <f:facet name="header">
                                <h:outputText value="#{langues.privilege}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmenu.libelle}"/>
                        </p:column>

                        <p:column sortBy="#{item.idmenu.ressource}" style="width: 50%">
                            <f:facet name="header">
                                <h:outputText value="#{langues.lien_acces}"/>
                            </f:facet>
                            <h:outputText value="#{item.idmenu.ressource}"/>
                        </p:column>  

                    </p:dataTable>

                    <p:separator/>
                    <center>
                        <p:commandButton style="color: red;" icon="ui-icon-close" value="#{langues.Close}" onclick="PF('PrivilegeViewDialog').hide()"/>
                    </center>
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

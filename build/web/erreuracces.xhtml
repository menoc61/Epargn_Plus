<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/SystemTemplate/RencontreTemplate.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="#{langues.acces_refuser}"></h:outputText>
    </ui:define>

    <ui:define name="content">

        <script type="text/javascript" src="#{request.contextPath}/date_heure.js"></script>
        <div style="min-height: 400px">
            <center>
                <br/>
                <strong>
                    <span style="font-size: 80px;color: red">
                        #{langues.erreur} : #{langues.acces_refuser} !
                    </span>
                </strong>
                <br/>
                <br/>
                <br/>
                <br/>
                <span id="date_heure" style="font-size: 100px;"></span>
                <script type="text/javascript">window.onload = date_heure('date_heure');</script>
            </center>
        </div>

    </ui:define>

    <ui:define name="scriptCollapse">
        <script>
            var el = document.getElementById("rencontre_");
            el.setAttribute("class", "sub-menu active");
        </script>
    </ui:define>

</ui:composition>

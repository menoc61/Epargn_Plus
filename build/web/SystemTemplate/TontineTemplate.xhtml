<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view locale="#{loginController.language}">
        <h:head>
            <ui:include src="/templates/entetesTemplate.xhtml"/> 
        </h:head>
        <h:body class="fixed-top">

            <ui:include src="/SystemTemplate/autres_popup.xhtml"/>
            <ui:include src="/SystemTemplate/ajax_loader_bar.xhtml"/>
            <ui:include src="/templates/headerTemplate.xhtml"/>

            <!-- BEGIN CONTAINER -->
            <div id="container" class="row-fluid">
                <ui:include src="/SystemTemplate/TontineSideBar.xhtml"/> 
                <!-- BEGIN PAGE -->  
                <div id="main-content">
                    <!-- BEGIN PAGE CONTAINER-->
                    <div class="container-fluid">
                        <!-- BEGIN PAGE HEADER-->   
                        <div class="row-fluid" style="position: fixed; margin-top: 0px; background-color: white; z-index: 2;">
                            <div class="span12">

                                <h3 class="page-title">
                                    <ui:insert name="title" />
                                </h3>

                                <!-- END PAGE TITLE & BREADCRUMB-->
                            </div>
                        </div>
                        <!-- END PAGE HEADER-->

                        <!-- BEGIN PAGE CONTENT-->
                        <ui:insert name="content">


                        </ui:insert>
                        <!-- END PAGE CONTENT-->

                        <h:form id="growl" >
                            <p:growl showDetail="true" life="5000" sticky="false" redisplay="false"  />
                            <!-- <p:confirmDialog global="true" showEffect="fade" hideEffect="bounce">
                                <p:commandButton value="{langues.Yes}" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                                <p:commandButton value="{langues.No}" type="button" styleClass="ui-confirmdialog-no" icon="pi pi-times" />
                            </p:confirmDialog> -->
                        </h:form>
                    </div>
                    <!-- END PAGE CONTAINER-->
                </div>
                <!-- END PAGE -->  
            </div>
            <!-- END CONTAINER -->

            <ui:include src="/templates/footerTemplate.xhtml" />
            <!--<ui:include src="/includes/confirmation.xhtml"/>-->

            <!--Script qui dÃ©termine lequel des menus reste ouvert-->
            <ui:insert name="scriptCollapse"></ui:insert>
        </h:body>
    </f:view>
</html>

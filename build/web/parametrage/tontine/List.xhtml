<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <p:messages id="growl" closable="true" />

    <h:form id="TontineListForm">

        <p:contextMenu id="TontineDataTableContextMenu" for="datalist">  
            <p:menuitem value="#{langues.Create}" onclick="document.getElementById('TontineListForm:createButton').click();" icon="ui-icon-plus"/>                
            <p:menuitem value="#{langues.Edit}" onclick="document.getElementById('TontineListForm:editButton').click();" icon="ui-icon-pencil"/>
            <p:menuitem value="#{langues.Delete}" onclick="document.getElementById('TontineListForm:deleteButton').click();" icon="ui-icon-trash"/>
            <p:separator/>
            <p:menuitem value="" icon="ui-icon-search"   ajax="false"/>  
        </p:contextMenu>
        <p:dataTable id="datalist"
                     value="#{tontineController.tontines}"
                     var="item"
                     rowKey="#{item.idtontine}"
                     paginator="true"
                     rows="10"
                     style="word-wrap: break-word; margin-top:1% !important; text-align:left; margin-left:5%; margin-right: 5%; font-weight: bold; font-style: oblique;"
                     rowIndexVar="index"
                     rowsPerPageTemplate="10,20,30,40,50"
                     selectionMode="single"
                     selection="#{tontineController.tontine}"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">

            <p:ajax event="rowSelect"   update="@form:createButton,@form:editButton,@form:deleteButton,@form:TontineDataTableContextMenu" listener="#{tontineController.activeButton()}"/>
            <p:ajax event="rowUnselect" update="@form:createButton,@form:editButton,@form:deleteButton,@form:TontineDataTableContextMenu"  listener="#{tontineController.deactiveButton()}"  />
            <p:ajax event="contextMenu" update="@form:createButton @form:editButton @form:deleteButton"/>
            <p:ajax event="rowDblselect" onsuccess="document.getElementById('TontineListForm:viewButton').click();"  listener="#{tontineController.activeButton()}" />

            <f:facet name="header"> 
                <h:outputText value="#{langues.ListTontineTitle}"/>
            </f:facet> 

            <p:column style="width: 5%">
                    <f:facet name="header">
                        <h:outputText value="#{langues.Numero}"/>
                    </f:facet>
                    <h:outputText value="#{index+1}"/>
            </p:column>

            <p:column style=" width: 20%" filterBy="#{item.nom}">
                <f:facet name="header">
                    <h:outputText value="#{langues.nom}"/>
                </f:facet>
                <h:outputText value="#{item.nom}"/>
            </p:column>

            <p:column style=" width: 20%"  filterBy="#{item.slogan}">
                <f:facet name="header">
                    <h:outputText value="#{langues.slogan}"/>
                </f:facet>
                <h:outputText value="#{item.slogan}"/>
            </p:column>
             
        </p:dataTable>
        
        <p:separator/>
        
        <center>
            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{langues.Create}" actionListener="#{tontineController.prepareCreate()}" update=":TontineCreateForm" oncomplete="PF('TontineCreateDialog').show()"/>
            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{langues.Edit}" actionListener="#{tontineController.prepareEdit()}" update=":TontineCreateForm" oncomplete="PF('TontineCreateDialog').show()" disabled="#{tontineController.detail}"/>
            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{langues.Delete}" actionListener="#{tontineController.delete()}" update=":growl,datalist" disabled="#{tontineController.detail}">
                <p:confirm header="#{langues.ConfirmationHeader}" message="#{langues.ConfirmDeleteMessage}" icon="ui-icon-alert"/>
            </p:commandButton>
        </center>

        <ui:include src="/confirmation.xhtml"/>
        
    </h:form>

</ui:composition>

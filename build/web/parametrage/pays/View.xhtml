<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog showEffect="size" hideEffect="size" id="CategorieindicateurViewDlg" widgetVar="CategorieindicateurViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{langues.ViewPaysTitle}" closeOnEscape="true">

            <h:form id="CategorieindicateurViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" style="width: 550px; height:100px " columnClasses="column" rendered="#{paysController.selectedPays != null}">

                        <h:outputText value="#{langues.Numero}"/>
                        <h:outputText value="#{paysController.selectedPays.idpays}" title="#{langues.ViewPaysTitle_idpays}"/>

                        <h:outputText value="#{langues.nom_francais}"/>
                        <h:outputText value="#{paysController.selectedPays.nomFr}" title="#{langues.ViewpaysTitle_nomfr}"/>
                        
                        
                        <h:outputText value="#{langues.nom_anglais}"/>
                        <h:outputText value="#{paysController.selectedPays.nomEn}" title="#{langues.ViewpaysTitle_nomfr}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{langues.Close}" onclick="PF('CategorieindicateurViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MembreViewDlg" widgetVar="MembreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="CONSULTER UN UTILISATEUR">
            <h:form id="MembreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{membreController.selectedUser != null}">
                        <h:outputText value="#{langues.nom}"/>
                        <h:outputText value="#{membreController.selectedUser.nom}" />
                        <h:outputText value="#{langues.prenom}"/>
                        <h:outputText value="#{membreController.selectedUser.prenom}"/>
                        <h:outputText value="#{langues.sexe}"/>
                        <h:outputText value="#{membreController.selectedUser.sexe}"/>
                        <h:outputText value="#{langues.groupe_membre}"/>
                        <h:outputText value="#{membreController.selectedUser.idgroupe.nom}"/>
                    </p:panelGrid>
                    <p:commandButton style="float: right; color: red;" icon="ui-icon-close" value="#{langues.Close}" onclick="PF('MembreViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

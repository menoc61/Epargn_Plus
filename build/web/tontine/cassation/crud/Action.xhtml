<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:form id="actionForm"
            style="position: fixed; width: calc(100% - 212px); z-index: 2; height: auto; background-color: white; padding-top: 10px; border-bottom: 2px solid dimgrey; margin-top: 60px;">


        <h:panelGroup style="display: inline-block; margin: 5px; vertical-align: bottom;">
            <h:outputLabel for="cotis"
                           value="#{langues.cotisationn}" />
            <p:selectOneMenu id="cotis"
                             value="#{cassationTontineController.cotisation.idcotisation}"
                             style="width: 250px;">
                <p:ajax listener="#{cassationTontineController.updateData()}"
                        update=":ListerForm,:actionForm" />
                <f:selectItem itemLabel="#{langues.choisir}" itemValue="0" />
                <f:selectItems value="#{cassationTontineController.list_cotisations}"
                               var="el_c"
                               itemValue="#{el_c.idcotisation}"
                               itemLabel="#{el_c.nom}" />
            </p:selectOneMenu>
        </h:panelGroup>

        <h:panelGroup style="float: right;">
            <p:commandButton id="cotiseButton"   
                             icon="ui-icon-check" 
                             value="#{langues.terminer_tontine}"
                             style="vertical-align: bottom; margin: 5px; height: 30px;"
                             actionListener="#{cassationTontineController.prepareTermineCotisation()}" 
                             disabled="#{cassationTontineController.cotisation.idcotisation == null || cassationTontineController.cotisation.idcotisation == 0 || cassationTontineController.cotisation.estTermine == true}"
                             update=":growl,:ListerForm,:CreerDlgForm"/>

            
        </h:panelGroup>


    </h:form>
</ui:composition>

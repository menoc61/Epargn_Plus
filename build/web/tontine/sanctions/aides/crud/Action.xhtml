<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
                    
    <h:form id="actionForm"
            style="position: fixed; width: calc(100% - 220px); z-index: 2; height: 60px; background-color: white; padding-top: 10px; border-bottom: 2px solid dimgrey; margin-top: 60px;">
        
        <h:panelGrid columns="1" style="width: 100%;">
            <h:panelGroup style="width: 100%">
                
                <h:panelGroup>
                    <h:outputLabel for="cotis"
                                   value="#{langues.cotisationn}" />
                    <p:selectOneMenu id="cotis"
                                     value="#{aideCotisationController.cotisation.idcotisation}"
                                     style="width: 450px;">
                        <p:ajax update=":ListerForm,:actionForm" />
                        <f:selectItem itemLabel="#{langues.choisir}" itemValue="0" />
                        <f:selectItems value="#{aideCotisationController.list_cotisations}"
                                       var="el_c"
                                       itemValue="#{el_c.idcotisation}"
                                       itemLabel="#{el_c.nom}" />
                    </p:selectOneMenu>
                </h:panelGroup>
                
                <p:commandButton id="detailsButton"
                                 value="#{langues.afficher}"
                                 icon="ui-icon-eyes"
                                 style="float: right;"
                                 class="btn-info"
                                 disabled="#{!aideCotisationController.details}"
                                 actionListener="#{aideCotisationController.prepareDetails()}"
                                 update=":DetailsDlgForm,:growl" />
                
            </h:panelGroup>
        </h:panelGrid>
        
    </h:form>
    
</ui:composition>
